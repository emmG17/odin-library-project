<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <nav>
        <h1>Library</h1>
    </nav>
    <main>
        <table class="book-library">
            <thead>
                <th>Title</th>
                <th>Book</th>
                <th>Pages</th>
                <th>Read</th>
            </thead>
            <tbody>
                <tr class="book">
                    <td class="book-title">Lord of the Rings</td>
                    <td class="book-autor">J.R.R Tolkien</td>
                    <td class="book-pages">399</td>
                    <td class="book-is-read">
                        <input type="checkbox" checked>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
