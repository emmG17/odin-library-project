<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <nav>
        <h1>Library</h1>
    </nav>
    <main>
        <form>
            <label for="book-title-input">Title:</label>
            <input type="text" id="book-title-input">
            <label for="book-author-input">Author: </label>
            <input type="text" id="book-author-input">
            <label for="book-pages-input">&#35; of pages: </label>
            <input type="text" id="book-pages-input">
            <label for="book-read-input">Read?</label>
            <input type="checkbox" id="book-read-input">
            <button type="submit">Add new book</button>
        </form>
        <hr>
        <table class="book-library">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </thead>
            <tbody>
                <tr class="book">
                    <td class="book-title">Lord of the Rings</td>
                    <td class="book-autor">J.R.R Tolkien</td>
                    <td class="book-pages">399</td>
                    <td class="book-is-read">
                        <input type="checkbox" checked>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
